---
layout: default
title: Le blog de Spirit's Trip
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts-list">
    {% for post in site.posts %}
      <li class="post">
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
